<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standard Chartered - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 35px;
      background-color: #fff;
      border-radius: 70px;
      box-shadow: 0 0 50px rgba(243, 242, 242, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      padding-left: 40px; /* To create space for the user and lock icons */
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group .icon {
      position: absolute;
      top: 70%;
      transform: translateY(-50%);
      left: 10px;
      font-size: 18px;
    }

    .forgot-password {
      text-align: center;
    }

    .forgot-password a {
      color: #007bff;
    }

    .logo-container {
      text-align: left;
      margin-bottom: 30px;
      margin-top: 10px;
    }

    .logo-container img {
      max-width: 200px;
      animation-name: circular;

      animation-duration: 3s;
      animation-timing-function: ease-in-out;
    }

    @keyframes circular {
      0% {
        transform: rotateY(0deg);
      }
      100%{
        transform: rotateY(360deg);
      }
      
    }

    .welcome-message {
      text-align: left;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 200px;
    }
  </style>
</head>

<body>
  <body background="C:\Users\Acer\Downloads\bg new (1) (1) (1).jpg"></body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="logo-container">
            <!-- The Standard Chartered logo will be displayed here from the <img> tag -->
            <img src="C:\Users\Acer\Downloads\logo f 1.png" alt="Standard Chartered Logo" class="img-fluid">
          </div>
          <div class="welcome-message" style="color: white;">
            Welcome to the RW Tools
          </div>
        </div>
        <div class="col-md-6">
          <div class="login-container" style="background-color: #f2f2f2;">
            <h2 class="mb-4">Login</h2>
            <form action="#" method="post" style="text-align: center;"> <!-- Replace "#" with the actual login endpoint -->
              <div class="form-group">
                <label for="username">
                  <label for="username" style="font-family: 'com', sans-serif;"></label>
                  <i class="icon fas fa-user"></i>
                  Username:
                </label>
                <input type="number" id="username" name="username" placeholder="Enter Username" class="form-control" min = "0" max = "999999999"
                oninput="this.value = this.value.replace(/[^0-9]/g, ' '); "required>
              </div>
              <div class="form-group">
                <label for="password">
                  <i class="icon fas fa-lock"></i>
                  Password:
                </label>
                <div class="password-wrapper">
                  <input type="password" id="password" name="password" placeholder = "Enter Password" class="form-control" required>
                  
                </div>
              </div>
              <button type="submit" class="btn btn-primary" style="width: 200px; height: 40px;">Login</button>
            </form>
            <div class="forgot-password mt-3">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add the Font Awesome icons link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  
</body>

</html>
