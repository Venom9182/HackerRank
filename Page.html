<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page Example</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <form id="dataForm">
    <div class="form-row">
      <div class="col">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
      </div>
      <div class="col">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
      </div>
    </div>
    <button type="button" class="btn btn-primary mt-3" id="submitButton">Submit</button>
  </form>

  <button type="button" class="btn btn-success mt-3" id="displayButton">Display JSON data</button>
  <pre class="mt-3" id="jsonDataDisplay"></pre>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script>
  const jsonData = [];

  $(document).ready(function () {
    $("#submitButton").click(function () {
      const firstName = $("#firstName").val();
      const lastName = $("#lastName").val();
      const entry = { firstName, lastName };
      jsonData.push(entry);
      $("#firstName").val('');
      $("#lastName").val('');
      console.log(jsonData);
    });

    $("#displayButton").click(function () {
      $("#jsonDataDisplay").empty();
      if (jsonData.length === 0) {
        $("#jsonDataDisplay").text("No data available.");
        return;
      }

      const jsonText = JSON.stringify(jsonData, null, 2);
      $("#jsonDataDisplay").text(jsonText);
    });
  });
</script>
</body>
</html>
