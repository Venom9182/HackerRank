<!DOCTYPE html>
<html lang="en">

<head>

    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standard Chartered - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    

    body {
        background-image: url("https://av.sc.com/corp-en/content/images/SC-head-office-2022-scaled.jpg"); /* Sample background image URL */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-color: #f8f9fa; /* Fallback color in case the image doesn't load */
      }
      

    .login-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      padding-left: 40px; /* To create space for the user and lock icons */
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group .icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 10px;
      font-size: 18px;
    }

    .forgot-password {
      text-align: center;
    }

    .forgot-password a {
      color: #007bff;
    }

    .logo-container {
      text-align: left;
      margin-bottom: 30px;
      margin-top: 10px;
    }

    .logo-container img {
      max-width: 150px;
    }

    .welcome-message {
      text-align: left;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 200px;
    }
  </style>
</head>

  
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="logo-container">
          <img src="C:\Users\Acer\Downloads\Standard_Chartered_(2021).svg.png" alt="Standard Chartered Logo" class="img-fluid">
        </div>
        <div class="welcome-message">
          Welcome to the RW Tools
        </div>
      </div>
      <div class="col-md-6">
        <div class="login-container">
          <h2 class="mb-4">Login</h2>
          <form action="#" method="post"> <!-- Replace "#" with the actual login endpoint -->
            <div class="form-group">
              <label for="username">
                <i class="icon fas fa-user"></i>
                Username:
              </label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">
                <i class="icon fas fa-lock"></i>
                Password:
              </label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <div class="forgot-password mt-3">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add the Font Awesome icons link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
